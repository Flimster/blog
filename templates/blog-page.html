{% extends "base.html" %} 

{% block title %}{{ page.title }} - MyBlog{% endblock title %}

{% block content %}
<article>
    <h1 class="title">{{ page.title }}</h1>
    <p class="date">{{ page.date | date(format="%B %d, %Y") }}</p>
    
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
